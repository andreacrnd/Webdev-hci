<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Class Scheduling - Register</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body, html {
      height: 100%;
    }

    .container {
      display: flex;
      height: 100vh;
      background: linear-gradient(to right, #2e8b57, #b2df8a);
      justify-content: center;
      align-items: center;
    }

    .card {
      display: flex;
      width: 900px;
      height: 500px;
      background: white;
      border-radius: 30px;
      overflow: hidden;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
    }

    .left, .right {
      flex: 1;
      padding: 40px;
    }

    .left {
      background-image: url('login.png');
      background-size: cover;
      background-position: center;
      color: white;
      font-weight: bold;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .left h1 {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .left p {
      font-size: 14px;
      margin-bottom: 30px;
    }

    .left button {
      padding: 10px;
      background-color: #8bc34a;
      border: 1px solid black;
      border-radius: 20px;
      color: black;
      font-size: 15px;
      font-weight: bold;
      width: 45%;
      align-self: center;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .left button:hover {
      background-color: #7cb342;
    }

    .right h2 {
      text-align: center;
      font-size: 30px;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }



    .register-btn {
      width: auto;
      padding: 10px 90px;
      background-color: #8bc34a;
      border: 1px solid black;
      border-radius: 20px;
      color: white;
      font-size: 15px;
      font-weight: bold;
      margin: 20px auto 0 auto;
      cursor: pointer;
      display: block;
    }


    .register-btn:hover {
      background-color: #7cb342;
    }

    .google-btn {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="left">
        <h1>Welcome to Class Scheduling System!</h1>
        <p>Already have an account?</p>
        <button onclick="redirectToLogin()">Login</button>
      </div>
      <div class="right">
        <h2>REGISTER</h2>
        <form onsubmit="return registerForm()">
          <div class="form-group">
            <input type="text" placeholder="Name" required />
          </div>
          <div class="form-group">
            <input type="email" placeholder="Email" required />
          </div>
          <div class="form-group">
            <input type="password" placeholder="Password" required />
          </div>
          <div clas="button-wrapper">
          <button type="submit" class="register-btn">Register</button>
          </div>
        </form>
        <div class="google-btn">
        or use your account <br><br>
        <img src="https://github.com/Makoto1415/WebDev/blob/main/WebDev/googlelogo.png?raw=true" alt="Google logo" height="30px" width="30px" />
      </div>
      </div>
    </div>
  </div>

  <script>
    function redirectToLogin() {
      alert('Redirecting to Login Page...');
      window.location.href = 'Class-Scheduling-System-Login.html';
    }

    function registerForm() {
      alert('Registration submitted!');
      return;
    }
  </script>
</body>
</html>
