<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Class Scheduling Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      background: linear-gradient(90deg, darkgreen 0%, green 100%);
    }

    nav {
      width: 200px;
      background-color: white;
      height: 100vh;
      padding-top: 20px;
      position: fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo-container {
      text-align: center;
      padding: 10px;
    }

    .logo-container img {
      width: 120px; 
      height: auto;
    }

    nav ul {
      list-style: none;
      padding: 0;
      width: 100%;
      display: flex;   
      flex-direction: column;  
      flex-grow: 1;          
    } 

    nav ul li {
      width: 100%;
    }

    nav ul li button {
      width: 100%;
      background: none;
      border: none;
      color: black;
      font-size: 16px;
      padding: 15px;
      cursor: pointer;
      text-align: left;
    }

    nav ul li button:hover {
      background-color: darkgreen;
      color: white;
    }

    nav ul li button.active {
      background-color: darkgreen;
      color: white;
      font-weight: bold;
    }

    nav ul li button img {
      transition: filter 0.3s ease;
    }

    nav ul li button:hover img {
      filter: brightness(0) invert(1);
    }

    nav ul li:last-child {
      margin-top: auto;
    }

    .main {
      margin-left: 220px;
      padding: 20px;
      color: white;
      flex-grow: 1;
    }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .page-header h1 {
      margin-top: 0;      
      padding-top: 0;      
      position: relative; 
      top: -80px;           
    }

    .top-right {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 15px;
      color: white;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      margin-bottom: 20px;
    }

    .add-subject-btn {
      background: #D9D9D9;
      color: black;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .admin-info {
      display: flex;
      flex-direction: column;
      font-size: 18px;
      text-align: right;
      line-height: 1.1;
      padding-top:40px;
    }

    .admin-name {
      font-weight: 700;
    }

    .admin-role {
      font-weight: 400;
      font-size: 12px;
      opacity: 0.8;
    }

    .profile-icon {
      font-size: 34px;
      cursor: pointer;
      padding-top:40px;
    }

    table {
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      color: white;
      border-spacing: 0;
      table-layout: fixed;
    }

    th, td {
      padding: 20px 16px;;
      text-align: left;
    }

    th {
      font-size: 16px;
      background: rgba(255, 255, 255, 0.15);
    }

    td {
      font-size: 15px;
      border-top: none; 
    }

    td:nth-child(2) {
      width: 35%;
    }

    td:nth-child(4) {
      width: 25%;
    }

     .action-buttons {
      display: flex;
      gap: 5px;
    }

    .edit-btn, .delete-btn {
      border: none;
      border-radius: 4px;
      cursor: pointer;
      padding: 8px 10px;
      font-size: 13px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 50px;
    }

    .edit-btn {
      background: orange;
      color: white;
    }

    .delete-btn {
      background: red;
      color: white;
    }

    .edit-btn img {
      width: 15px;
      height: 15px;
      margin-bottom: 5px;
      filter: brightness(0) invert(1);
    }

    .delete-btn i {
      font-size: 13px;
      margin-bottom: 5px;
    }

    #subjectModal {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    .modal-content {
      background-color: #D9D9D9;
      border-radius: 15px;
      padding: 50px;
      width: 350px;
      max-width: 100%;
      box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.3);
      animation: popIn 0.25s ease-out;
      align-items: center;
    }


    @keyframes popIn {
      from {
        transform: scale(0.95);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .modal-content h2 {
      background-color:#D9D9D9;
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 22px;
      font-weight: 600;
      color: #1a1a1a;
      text-align: center;
    }

    .modal-content label {
      font-size: 14px;
      font-weight: 790;
      color: #333;
      display: block;
      margin-bottom: 4px;
    }

    .modal-content input {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 15px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border 0.2s;
      background-color: #D9D9D9;
      box-shadow: 1px 1px;
    }

     .modal-content select {
      width: 107%;
      padding: 10px 12px;
      margin-bottom: 15px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border 0.2s;
      background-color: #D9D9D9;
      box-shadow: 1px 1px;
     }

    .modal-content input:focus,
    .modal-content select:focus {
      border-color: #28a745;
    }

    .modal-actions {
      display: flex;
      justify-content: center; 
      gap: 20px; 
      margin-top: 20px;
    }

    .modal-actions button {
      padding: 18px 30px;
      font-size: 16px;
      border: none;
      width: 140px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .action-buttons i {
      margin-right: 10px;
    }


    .modal-actions .cancel-btn {
      background-color: #B2B2B2;
      color: #333;
      width:80;
    }

    .modal-actions .save-btn {
      background-color: #28a745;
      color: white;
    }

    .modal-actions .cancel-btn:hover {
      background-color: #ccc;
    }

    .modal-actions .save-btn:hover {
      background-color: #218838;
    }

.modal-overlay {
  display: none;
  position: fixed;
  z-index: 1000;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.4);
  justify-content: center;
  align-items: center;
  backdrop-filter: blur(1px);
  -webkit-backdrop-filter: blur(1px);
}


.delete-modal {
  background: #D9D9D9;
  padding: 30px 40px;
  border-style: solid;
  border-color: black;
  text-align: center;
  width: 350px;
  box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.3);
}

.delete-modal-text {
  font-size: 18px;
  font-weight: 600;
  margin-bottom: 30px;
  color: #1a1a1a;
}

.delete-modal-actions {
  display: flex;
  justify-content: center;
  gap: 20px;
}

.modal-btn {
  background-color: #1a1a1a;
  color: white;
  border: none;
  padding: 10px 25px;
  border-radius: 10px;
  font-size: 16px;
  cursor: pointer;
}


    @media screen and (max-width: 768px) {
      .main {
        margin-left: 0;
        padding-top: 70px;
      }
      
      nav {
        width: 100%;
        height: auto;
        position: fixed;
        top: 0;
        flex-direction: row;
        padding: 10px;
        z-index: 100;
      }
      
      nav ul {
        flex-direction: row;
        flex-wrap: wrap;
      }
      
      nav ul li {
        width: auto;
      }
      
      .page-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      
      table, thead, tbody, th, td, tr {
        display: block;
      }
      
      thead tr {
        display: none;
      }
      
      td {
        padding: 10px;
        position: relative;
      }
      
      td::before {
        content: attr(data-label);
        font-weight: bold;
        display: block;
      }
    }
  </style>
</head>
<body>

<nav>
  <div class="logo-container">
    <img src="http://bpc.edu.ph/wp-content/uploads/2024/12/LOGO-e1733733724127-160.png" alt="School Logo">
  </div>
  <ul>
    <li><a href="Dashboard.html"><button><i class="fas fa-home"></i> Dashboard</button></a></li>
    <li><a href="Manage-faculty.html"><button><i class="fa-solid fa-user"></i> Manage Faculty</button></a></li>
    <li><a href="manage-students.html"><button><i class="fa-solid fa-users"></i> Manage Student</button></a></li>
    <li><a href="Manage-rooms.html"><button><i class="fas fa-chalkboard-teacher"></i> Manage Room</button></a></li>
    <li><a href="Manage-subjects.html"><button class="active"><i class="fa-solid fa-book-open"></i> Manage Subject</button></a></li>
    <li><a href="User  -Management.html"><button><i class="fas fa-user-friends"></i> User Management</button></a></li>
    <li><a href="#"><button onclick="logout()"><i class="fas fa-power-off"></i> Logout</button></a></li>
  </ul>
</nav>

<div class="main">
  <div class="top-right">
    <div class="admin-info">
      <div class="admin-name">Maureen Dela Cruz</div>
      <div class="admin-role">VPAA</div>
    </div>
    <i class="fas fa-user-circle profile-icon"></i>
  </div>

  <div class="page-header">
    <h1>Subjects</h1>
    <button onclick="openModal()" class="add-subject-btn">+ Add Subject</button>
  </div>

  <table id="subjectsTable">
    <thead>
      <tr>
        <th>Subject Code</th>
        <th>Subject Name</th>
        <th>Units</th>
        <th>Room Type</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="subjectsBody"></tbody>
  </table>

  <!-- Add/Edit Subject Modal -->
  <div id="subjectModal">
    <div class="modal-content">
      <h2 id="modalTitle">Add Subject</h2>

      <label for="subjectCode">Subject Code</label>
      <input id="subjectCode" placeholder="e.g. CC-CP2 123" />

      <label for="subjectName">Subject Name</label>
      <input id="subjectName" placeholder="e.g. Computer Programming" />

      <label for="subjectUnits">Units</label>
      <input id="subjectUnits" type="number" placeholder="e.g. 3" />

      <label for="roomType">Room Type</label>
        <select id="roomType">
          <option>Regular Room</option>
          <option>Computer Laboratory</option>
        </select>

      <div class="modal-actions">
        <button class="cancel-btn" onclick="closeModal()">Cancel</button>
        <button class="save-btn" onclick="saveSubject()">Save</button>
      </div>
    </div>
  </div>

 <div id="deleteModal" class="modal-overlay">
  <div class="delete-modal">
    <p class="delete-modal-text">Are you sure you want to delete this subject?</p>
    <div class="delete-modal-actions">
      <button onclick="confirmDelete()" class="modal-btn">Yes</button>
      <button onclick="closeDeleteModal()" class="modal-btn">Back</button>
    </div>
  </div>
</div>
</div>



<script>
  let subjects = [];
  let editIndex = null;

  function openModal(index = null) {
    document.getElementById("subjectModal").style.display = "flex";
    document.getElementById("modalTitle").textContent = index === null ? "Add Subject" : "Edit Subject";

    if (index !== null) {
      const subject = subjects[index];
      document.getElementById("subjectCode").value = subject.code;
      document.getElementById("subjectName").value = subject.name;
      document.getElementById("subjectUnits").value = subject.units;
      document.getElementById("roomType").value = subject.room;
      editIndex = index;
    } else {
      document.getElementById("subjectCode").value = "";
      document.getElementById("subjectName").value = "";
      document.getElementById("subjectUnits").value = "";
      document.getElementById("roomType").value = "Regular Room";
      editIndex = null;
    }
  }

  function closeModal() {
    document.getElementById("subjectModal").style.display = "none";
  }

  function saveSubject() {
    const code = document.getElementById("subjectCode").value;
    const name = document.getElementById("subjectName").value;
    const units = document.getElementById("subjectUnits").value;
    const room = document.getElementById("roomType").value;

    if (!code || !name || !units || !room) {
      alert("Please fill in all fields");
      return;
    }

    if (editIndex !== null) {
      subjects[editIndex] = { code, name, units, room };
    } else {
      subjects.push({ code, name, units, room });
    }

    renderSubjects();
    closeModal();
  }

    let deleteIndex = null;

    function deleteSubject(index) {
      deleteIndex = index;
      document.getElementById("deleteModal").style.display = "flex";
    }

    function closeDeleteModal() {
      deleteIndex = null;
      document.getElementById("deleteModal").style.display = "none";
    }

    function confirmDelete() {
      if (deleteIndex !== null) {
        subjects.splice(deleteIndex, 1);
        renderSubjects();
        closeDeleteModal();
      }
    }


  function renderSubjects() {
    const body = document.getElementById("subjectsBody");
    body.innerHTML = "";
    subjects.forEach((s, i) => {
      body.innerHTML += `
        <tr>
          <td>${s.code}</td>
          <td>${s.name}</td>
          <td>${s.units}</td>
          <td>${s.room}</td>
          <td>
            <div class="action-buttons">
              <button class="edit-btn" onclick="openModal(${i})">
                <img src="https://www.freeiconspng.com/thumbs/edit-icon-png/edit-icon-black-1.png" alt="Edit">
                <span>Edit</span>
              </button>
              <button class="delete-btn" onclick="deleteSubject(${i})">
                <i class="fa-solid fa-trash"></i>
                <span>Delete</span>
              </button>
            </div>
          </td>
        </tr>
      `;
    });
  }

  subjects = [
    { code: 'ADHCI123', name: 'Human Computer Interaction', units: 3, room: 'Regular Room' },
    { code: 'CTOOP123', name: 'Object Oriented Programming', units: 3, room: 'Computer Laboratory' },
    { code: 'CTWD123', name: 'Web Development', units: 3, room: 'Computer Laboratory' }
  ];
  renderSubjects();

  function logout() {
    if (confirm("Are you sure you want to logout?")) {
      location.href = 'Class-Scheduling-System-Login.html'; 
    }
  }
</script>
</body>
</html>
