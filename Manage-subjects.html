<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Manage Subjects</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      background: linear-gradient(90deg, darkgreen 0%, green 100%);
    }

    nav {
      width: 200px;
      background-color: white;
      height: 100vh;
      padding-top: 20px;
      position: fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease;
      z-index: 900;
    }

    .logo-container {
      text-align: center;
      padding: 10px;
    }

    .logo-container img {
      width: 120px; 
      height: auto;
    }

    nav ul {
      list-style: none;
      padding: 0;
      width: 100%;
      display: flex;   
      flex-direction: column;  
      flex-grow: 1;
    }

    nav ul li {
      width: 100%;
    }

    nav ul li button {
      width: 100%;
      background: none;
      border: none;
      color: black;
      font-size: 16px;
      padding: 15px;
      cursor: pointer;
      text-align: left;
    }

    nav ul li button:hover {
      background-color: darkgreen;
      color: white;
    }

    nav ul li button.active {
      background-color: darkgreen;
      color: white;
      font-weight: bold;
    }

    nav ul li button img {
      transition: filter 0.3s ease;
    }

    nav ul li button:hover img {
      filter: brightness(0) invert(1);
    }

    nav ul li:last-child {
      margin-top: auto;
    }


    .main {
      margin-left: 220px;
      padding: 20px;
      color: white;
      flex-grow: 1;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }
      nav {
        transition: transform 0.3s ease;
        transform: translateX(-100%);
        position: fixed;
        top: 0; left: 0;
        height: 100%;
        width: 200px;
        z-index: 1000;
        box-shadow: 2px 0 5px rgba(0,0,0,0.3);
        background-color: #fff;
      }
      nav.show {
        transform: translateX(0);
      }
      body.menu-open {
        overflow: hidden;
      }
      .main {
        margin-left: 0;
        padding-top: 70px;
      }
    }

    .top-right {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 15px;
      color: white;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .admin-info {
      display: flex;
      flex-direction: column;
      font-size: 18px;
      text-align: right;
      line-height: 1.1;
    }

    .admin-name {
      font-weight: 700;
    }

    .admin-role {
      font-weight: 400;
      font-size: 12px;
      opacity: 0.8;
    }

    .profile-icon {
      font-size: 34px;
      cursor: pointer;
    }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .page-header h1 {
      margin-top: 0;      
      padding-top: 0;      
      position: relative; 
      top: -80px;           
    }

    .add-subject-btn {
      background: #D9D9D9;
      color: black;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    table {
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      color: white;
      border-spacing: 0;
      table-layout: fixed;
    }

    th, td {
      padding: 20px 25px;
      text-align: center;
      vertical-align: middle;
    }

    th {
      font-size: 16px;
      background: rgba(255, 255, 255, 0.15);
    }

    td {
      font-size: 15px;
      border-top: none;
    }

    td:nth-child(2) {
      width: 35%;
    }

    td:nth-child(4) {
      width: 25%;
    }

    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .edit-btn {
      background: orange;
      color: black;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      padding: 8px 10px;
      font-size: 13px;
      display:flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 50px;
    }

    .delete-btn {
      background: red;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      padding: 8px 10px;
      font-size: 13px;
      display:flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 50px;
    }

    .edit-btn img {
      width: 15px;
      height: 15px;
      margin-bottom: 5px;
    }

    .delete-btn i {
      font-size: 13px;
      margin-bottom: 5px;
    }

    #subjectModal {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    .modal-content {
      background-color: #D9D9D9;
      border-radius: 15px;
      padding: 50px;
      width: 350px;
      max-width: 90%;
      box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.3);
      animation: popIn 0.25s ease-out;
      display: flex;
      flex-direction: column;
    }

    @keyframes popIn {
      from {
        transform: scale(0.95);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .modal-content h2 {
      background-color:#D9D9D9;
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 22px;
      font-weight: 600;
      color: #1a1a1a;
      text-align: center;
    }

    .modal-content label {
      font-size: 14px;
      font-weight: 790;
      color: #333;
      display: block;
      margin-bottom: 4px;
    }

    .modal-content input {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 15px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border 0.2s;
      background-color: #D9D9D9;
      box-shadow: 1px 1px 1px rgba(0,0,0,0.1);
    }

    .modal-content select {
      width: 107%;
      padding: 10px 12px;
      margin-bottom: 15px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border 0.2s;
      background-color: #D9D9D9;
      box-shadow: 1px 1px 1px rgba(0,0,0,0.1);
    }

    .modal-content input:focus,
    .modal-content select:focus {
      border-color: #28a745;
    }

    .modal-actions {
      display: flex;
      justify-content: center; 
      gap: 20px;
      margin-top: 20px;
    }

    .save-btn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 20px 50px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      min-width: 120px;
    }

    .cancel-btn {
      background-color: #B2B2B2;
      color: black;
      border: none;
      padding: 20px 50px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      min-width: 120px;
    }

    .hamburger {
      display: none;
      position: fixed;
      top: 15px; left: 15px;
      width: 30px; height: 25px;
      cursor: pointer;
      z-index: 1100;
      flex-direction: column;
      justify-content: space-between;
    }

    .hamburger .bar {
      height: 4px; width: 100%;
      background-color: #000;
      border-radius: 2px;
      transition: 0.3s;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }
      nav {
        transition: transform 0.3s ease;
        transform: translateX(-100%);
        position: fixed;
        top: 0; left: 0;
        height: 100%;
        width: 200px;
        z-index: 1000;
        box-shadow: 2px 0 5px rgba(0,0,0,0.3);
        background-color: #fff;
      }
      nav.show {
        transform: translateX(0);
      }
      body.menu-open {
        overflow: hidden;
      }
      .main {
        margin-left: 0;
        padding-top: 70px;
      }
    }

    @media screen and (max-width: 768px) {
      table {
        width: 100%;
        border-collapse: collapse;
      }
      thead {
        display: none;
      }
      tbody {
        display: block;
      }
      tr {
        margin-bottom: 15px;
        background-color: rgba(255,255,255,0.1);
        border-radius: 10px;
        padding: 10px;
        display: block;
      }
      td {
        display: block;
        width: 100%;
        padding: 10px 10px;
        position: relative;
        text-align: left; 
      }
      td::before {
        content: attr(data-label);
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
      }
    }

    #deleteModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    #deleteModal .delete-modal {
      background-color:#D9D9D9;
      padding:30px;
      max-width:400px;
      border: solid black;
      width:80%;
      box-shadow:0 8px 30px rgba(0,0,0,0.3);
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    #deleteModal .delete-modal-text {
      font-size:18px;
      font-weight:600;
      margin-bottom:20px;
      text-align:center;
      color: #1a1a1a;
    }

    #deleteModal .delete-modal-actions {
      display:flex;
      gap:20px;
      justify-content:center;
    }

    #deleteModal .delete-modal-actions button {
      padding:10px 20px;
      font-size:16px;
      border:none;
      border-radius:10px;
      cursor:pointer;
      min-width:80px;
      transition: background 0.2s;
    }

    #deleteModal .delete-modal-actions button:hover {
      opacity:0.9;
    }

    #deleteModal .delete-modal-actions .modal-btn {
      background:#1a1a1a;
      color:#fff;
    }

    #successModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
      z-index: 3000;
    }

    #successModal .success-content {
      background: #D9D9D9;
      padding: 30px;
      max-width: 400px;
      width: 80%;
      border: solid black;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #successModal .success-message {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 20px;
      text-align: center;
      color: #1a1a1a;
    }

    #successModal .ok-button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #1a1a1a;
      color: #fff;
      cursor: pointer;
      align-self: center;
    }
</style>
</head>
<body>

<div class="hamburger" id="hamburger" aria-label="Menu" aria-expanded="false" role="button" tabindex="0">
  <div class="bar"></div>
  <div class="bar"></div>
  <div class="bar"></div>
</div>

<nav id="sidebar">
  <div class="logo-container">
    <img src="https://github.com/andreacrnd/Webdev-hci/blob/main/ABS%20UNIVERSITY.png?raw=true" alt="School Logo" />
  </div>
  <ul>
    <li><a href="Dashboard.html"><button><i class="fas fa-home"></i> Dashboard</button></a></li>
    <li><a href="Manage-faculty.html"><button><i class="fa-solid fa-user"></i> Manage Faculty</button></a></li>
    <li><a href="Manage-sections.html"><button><i class="fas fa-columns"></i> Manage Sections</button></a></li>
    <li><a href="Manage-rooms.html"><button><i class="fas fa-chalkboard-teacher"></i> Manage Room</button></a></li>
    <li><a href="Manage-subjects.html"><button class="active"><i class="fa-solid fa-book-open"></i> Manage Subject</button></a></li>
    <li><a href="User-Management.html"><button><i class="fas fa-user-friends"></i> User Management</button></a></li>
    <li><a href="#"><button onclick="logout()"><i class="fas fa-power-off"></i> Logout</button></a></li>
  </ul>
</nav>

<div class="main">
  <div class="top-right">
    <div class="admin-info">
      <div class="admin-name">Maureen Dela Cruz</div>
      <div class="admin-role">VPAA</div>
    </div>
    <i class="fas fa-user-circle profile-icon"></i>
  </div>

  <div class="page-header">
    <h1>Subjects</h1>
    <button onclick="openModal()" class="add-subject-btn">+ Add Subject</button>
  </div>

  <table id="subjectsTable">
    <thead>
      <tr>
        <th>Subject Code</th>
        <th>Subject Name</th>
        <th>Units</th>
        <th>Room Type</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="subjectsBody"></tbody>
  </table>

  <div id="subjectModal">
    <div class="modal-content">
      <h2 id="modalTitle">Add Subject</h2>
      <label for="subjectCode">Subject Code</label>
      <input id="subjectCode" placeholder="e.g. CC-CP2 123" />
      <label for="subjectName">Subject Name</label>
      <input id="subjectName" placeholder="e.g. Computer Programming" />
      <label for="subjectUnits">Units</label>
      <input id="subjectUnits" type="number" placeholder="e.g. 3" />
      <label for="roomType">Room Type</label>
      <select id="roomType">
        <option>Regular Room</option>
        <option>Computer Laboratory</option>
      </select>
      <div class="modal-actions">
        <button class="save-btn" onclick="saveSubject()">Save</button>
        <button class="cancel-btn" onclick="closeModal()">Cancel</button>
      </div>
    </div>
  </div>

  <div id="deleteModal" style="display: none;">
    <div class="delete-modal">
      <p class="delete-modal-text">Are you sure you want to delete this subject?</p>
      <div class="delete-modal-actions">
        <button onclick="confirmDelete()" class="modal-btn">Yes</button>
        <button onclick="closeDeleteModal()" class="modal-btn">Back</button>
      </div>
    </div>
  </div>

  <div id="successModal">
    <div class="success-content">
      <p class="success-message">Subject saved successfully!</p>
      <button class="ok-button" onclick="closeSuccessModal()">OK</button>
    </div>
  </div>
</div>

<script>
let subjects = [
  { code: 'ADHCI123', name: 'Human Computer Interaction', units: 3, room: 'Regular Room' },
  { code: 'CTOOP123', name: 'Object Oriented Programming', units: 3, room: 'Computer Laboratory' },
  { code: 'CTWD123', name: 'Web Development', units: 3, room: 'Computer Laboratory' }
];

let editIndex = null;
let deleteIndex = null;

function renderSubjects() {
  const tbody = document.getElementById("subjectsBody");
  tbody.innerHTML = "";
  subjects.forEach((s, i) => {
    tbody.innerHTML += `
      <tr>
        <td data-label="Subject Code">${s.code}</td>
        <td data-label="Subject Name">${s.name}</td>
        <td data-label="Units">${s.units}</td>
        <td data-label="Room Type">${s.room}</td>
        <td data-label="Action">
          <div class="action-buttons">
            <button class="edit-btn" onclick="openModal(${i})">
              <img src="https://www.freeiconspng.com/thumbs/edit-icon-png/edit-icon-black-1.png" alt="Edit" />
              <span>Edit</span>
            </button>
            <button class="delete-btn" onclick="deleteSubject(${i})">
              <i class="fa-solid fa-trash"></i>
              <span>Delete</span>
            </button>
          </div>
        </td>
      </tr>
    `;
  });
}

function openModal(index = null) {
  document.getElementById("subjectModal").style.display = "flex";
  document.getElementById("modalTitle").textContent = index === null ? "Add Subject" : "Edit Subject";

  if (index !== null) {
    const subject = subjects[index];
    document.getElementById("subjectCode").value = subject.code;
    document.getElementById("subjectName").value = subject.name;
    document.getElementById("subjectUnits").value = subject.units;
    document.getElementById("roomType").value = subject.room;
    editIndex = index;
  } else {
    document.getElementById("subjectCode").value = "";
    document.getElementById("subjectName").value = "";
    document.getElementById("subjectUnits").value = "";
    document.getElementById("roomType").value = "Regular Room";
    editIndex = null;
  }
}

function closeModal() {
  document.getElementById("subjectModal").style.display = "none";
}

function saveSubject() {
  const code = document.getElementById("subjectCode").value.trim();
  const name = document.getElementById("subjectName").value.trim();
  const units = document.getElementById("subjectUnits").value.trim();
  const room = document.getElementById("roomType").value;

  if (!code || !name || !units || !room) {
    alert("Please fill in all fields");
    return;
  }

  if (editIndex !== null) {
    subjects[editIndex] = { code, name, units, room };
  } else {
    subjects.push({ code, name, units, room });
  }

  renderSubjects();
  closeModal();
  showSuccessModal();
}

function showSuccessModal() {
  document.getElementById('successModal').style.display = 'flex';
}

function closeSuccessModal() {
  document.getElementById('successModal').style.display = 'none';
}

function deleteSubject(index) {
  deleteIndex = index;
  document.getElementById("deleteModal").style.display = "flex";
}

function closeDeleteModal() {
  deleteIndex = null;
  document.getElementById("deleteModal").style.display = "none";
}

function confirmDelete() {
  if (deleteIndex !== null) {
    subjects.splice(deleteIndex, 1);
    renderSubjects();
    closeDeleteModal();
  }
}

window.onload = () => {
  renderSubjects();
};

const hamburger = document.getElementById('hamburger');
const sidebar = document.getElementById('sidebar');

hamburger.addEventListener('click', () => {
  sidebar.classList.toggle('show');
  const expanded = hamburger.getAttribute('aria-expanded') === 'true' || false;
  hamburger.setAttribute('aria-expanded', String(!expanded));
});

document.addEventListener('click', (event) => {
  if (!sidebar.contains(event.target) && !hamburger.contains(event.target)) {
    sidebar.classList.remove('show');
    hamburger.setAttribute('aria-expanded', 'false');
  }
});

window.onclick = function(event) {
  const modal = document.getElementById('subjectModal');
  const deleteModal = document.getElementById('deleteModal');
  const successModal = document.getElementById('successModal');
  if (event.target == modal) closeModal();
  if (event.target == deleteModal) closeDeleteModal();
  if (event.target == successModal) closeSuccessModal();
};

document.addEventListener('keydown', (event) => {
  if (event.key === 'Escape') {
    closeModal();
    closeDeleteModal();
    closeSuccessModal();
  }
});

function logout() {
  alert('Logging out...');
}
</script>
</body>
</html>
