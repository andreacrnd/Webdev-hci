<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Management</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      background: linear-gradient(90deg, darkgreen 0%, green 100%);
    }

    nav {
      width: 200px;
      height: 100vh;
      background-color: white;
      padding-top: 20px;
      position: fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      z-index: 10;
      transition: transform 0.3s ease;
    }

    .hamburger {
      display: none;
      position: fixed;
      top: 15px;
      left: 15px;
      font-size: 24px;
      cursor: pointer;
      z-index: 1100;
      background: transparent;
      border: none;
    }

    .logo-container {
      text-align: center;
      padding: 10px;
    }

    .logo-container img {
      width: 120px;
      height: auto;
    }

     nav ul {
      list-style: none;
      padding: 0;
      width: 100%;
      display: flex;   
      flex-direction: column;  
      flex-grow: 1;
    }

    nav ul li {
      width: 100%;
    }

    nav ul li button {
      width: 100%;
      background: none;
      border: none;
      color: black;
      font-size: 16px;
      padding: 15px;
      cursor: pointer;
      text-align: left;
    }

    nav ul li button:hover {
      background-color: darkgreen;
      color: white;
    }

    nav ul li button.active {
      background-color: darkgreen;
      color: white;
      font-weight: bold;
    }

    nav ul li button img {
      transition: filter 0.3s ease;
    }

    nav ul li button:hover img {
      filter: brightness(0) invert(1);
    }

    nav ul li:last-child {
      margin-top: auto;
    }

    .main {
      margin-left: 220px;
      padding: 20px;
      flex-grow: 1;
      color: white;
      width: calc(100% - 220px);
      transition: margin-left 0.3s ease;
    }

  
    .top-right {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 15px;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      margin-bottom: 20px;
      margin-top:20px;
    }

    .notification {
      font-size: 17px;
      cursor: pointer;
    }

    .admin-info {
      text-align: right;
    }

    .admin-name {
      font-weight: 700;
    }

    .admin-role {
      font-weight: 400;
      font-size: 12px;
      opacity: 0.8;
    }

    .profile-icon {
      font-size: 30px;
      cursor: pointer;
    }

    h1 {
      margin-top: 0;
    }

    .input-container {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 20px;
    }

    .input-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }

    .input-row input, select {
      padding: 8px;
      border: none;
      border-radius: 6px;
      background: #d9d9d9;
      font-weight: bold;
      font-size: 14px;
      width: 165px;
    }

    .add-user-btn {
      background: #d9d9d9;
      color: black;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      width: 165px;
    }

    table {
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      color: white;
      border-spacing: 0;
      table-layout: fixed;
    }

    th, td {
      padding: 20px 25px;
      text-align: center;
      vertical-align: middle;
    }

    th {
      font-size: 16px;
      background: rgba(255, 255, 255, 0.15);
    }

    td {
      font-size: 15px;
      border-top: none;
    }

    td:nth-child(2) {
      width: 35%;
    }

    td:nth-child(4) {
      width: 25%;
    }


    .action-buttons {
      display: flex;
      gap: 8px;
    }

    .edit-btn, .delete-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 50px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      font-size: 13px;
    }

    .edit-btn {
      background-color: #ffc107; 
      color: #212529;
    }

    .delete-btn {
      background-color: #dc3545; 
      color: #fff;
    }

    .edit-btn i, .delete-btn i {
      margin-bottom: 4px;
      font-size: 16px;
    }

    #editModal, #deleteModal {
      display: none;  
      position: fixed;
      top: 0; 
      left: 0;
      width: 100%; 
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .edit-modal {
      background-color: #D9D9D9;
      border-radius: 15px;
      padding: 50px;
      width: 350px;
      max-width: 90%;
      box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.3);
      animation: popIn 0.25s ease-out;
      display: flex;
      flex-direction: column;
    }

    .edit-modal h2 {
      background-color: #D9D9D9;
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 22px;
      font-weight: 600;
      color: #1a1a1a;
      text-align: center;
    }

    .edit-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .form-group {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
      gap: 20px;
    }

    .form-group label {
      width: 80px;
      font-weight: bold;
      flex-shrink: 0; 
    }

    .form-group input,
    .form-group select {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 6px;
      background: #d9d9d9;
      box-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border: 2px solid green;
      box-shadow: 0 0 8px rgba(0, 128, 0, 0.5);
    }

    .edit-actions {
      display: flex;
      justify-content: center; 
      gap: 20px;
      margin-top: 20px;
    }

    .save-btn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 20px 50px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      min-width: 120px;
    }

    .cancel-btn {
      background-color: #B2B2B2;
      color: black;
      border: none;
      padding: 20px 50px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      min-width: 120px;
    }


    #deleteModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    #deleteModal .delete-modal {
      background-color:#D9D9D9;
      padding:30px;
      max-width:400px;
      border: solid black;
      width:80%;
      box-shadow:0 8px 30px rgba(0,0,0,0.3);
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    #deleteModal .delete-modal-text {
      font-size:18px;
      font-weight:600;
      margin-bottom:20px;
      text-align:center;
      color: #1a1a1a;
    }

    #deleteModal .delete-modal-actions {
      display:flex;
      gap:20px;
      justify-content:center;
    }

    #deleteModal .delete-modal-actions button {
      padding:10px 20px;
      font-size:16px;
      border:none;
      border-radius:10px;
      cursor:pointer;
      min-width:80px;
      transition: background 0.2s;
    }

    #deleteModal .delete-modal-actions button:hover {
      opacity:0.9;
    }

    #deleteModal .delete-modal-actions .modal-btn {
      background:#1a1a1a;
      color:#fff;
    }

    @media(max-width: 768px) {
      .hamburger {
        display: block;
      }
      nav {
        position: fixed;
        top: 0;
        left: 0;
        width: 200px;
        height: 100%;
        transform: translateX(-220px);
        transition: transform 0.3s ease;
        z-index: 1099;
      }
      nav.open {
        transform: translateX(0);
      }
      .main {
        margin-left: 0;
        margin-top: 60px;
        width: 100%;
      }
      table thead {
        display: table-header-group;
      }
      table {
        display: none;
      }
      .cards {
        display: flex !important; 
        flex-direction: column;
        margin-top: 20px;
      }
      .card {
        background-color: rgba(255,255,255,0.2);
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 15px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .card div {
        display: flex;
        justify-content: space-between;
      }
      .card div span {
        font-weight: bold;
      }
    }

    .cards {
      display: none;
    }
  </style>
</head>
<body>
  <button class="hamburger" aria-label="Toggle menu"><i class="fas fa-bars"></i></button>

  <nav>
    <div class="logo-container">
      <img src="https://github.com/andreacrnd/Webdev-hci/blob/main/ABS%20UNIVERSITY.png?raw=true" alt="School Logo" />
    </div>
    <ul>
      <li><a href="Dashboard.html"><button><i class="fas fa-home"></i> Dashboard</button></a></li>
      <li><a href="Manage-Faculty.html"><button><i class="fa-solid fa-user"></i> Manage Faculty</button></a></li>
      <li><a href="Manage-sections.html"><button><i class="fas fa-columns"></i> Manage Sections</button></a></li>
      <li><a href="Manage-Rooms.html"><button><i class="fas fa-chalkboard-teacher"></i> Manage Room</button></a></li>
      <li><a href="Manage-Subjects.html"><button><i class="fa-solid fa-book-open"></i> Manage Subject</button></a></li>
      <li><a href="User-Management.html"><button class="active"><i class="fas fa-user-friends"></i> User Management</button></a></li>
      <li><a href="Login.html"><button><i class="fas fa-power-off"></i> Logout</button></a></li>
    </ul>
  </nav>

  <div class="main">
    <div class="top-right">
      <div class="notification"><i class="fas fa-bell"></i></div>
      <div class="admin-info">
        <div class="admin-name">Maureen Dela Cruz</div>
        <div class="admin-role">VPAA</div>
      </div>
      <div class="profile-icon"><i class="fas fa-user-circle"></i></div>
    </div>

    <h1>User Management</h1>

    <div class="input-container">
      <div class="input-row">
        <input type="text" id="nameInput" placeholder="Name" />
        <input type="text" id="passwordInput" placeholder="Password" />
        <select id="roleSelect">
          <option value="Admin">Admin</option>
          <option value="Staff">Staff</option>
        </select>
        <button class="add-user-btn">Create User</button>
      </div>
    </div>

    <div class="table-container">
      <table class="user-table">
        <thead>
          <tr>
            <th>User ID</th>
            <th>Name</th>
            <th>Password</th>
            <th>Role</th>
            <th>Date Created</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="userTableBody"></tbody>
      </table>
    </div>

    <div class="cards" id="cardContainer"></div>
  </div>

  <div id="editModal">
    <div class="edit-modal">
      <h2>Edit User</h2>
      <form class="edit-form">
        <div class="form-group">
          <label for="editName">Name:</label>
          <input type="text" id="editName" />
        </div>
        <div class="form-group">
          <label for="editPassword">Password:</label>
          <input type="text" id="editPassword" />
        </div>
        <div class="form-group">
          <label for="editRole">Role:</label>
          <select id="editRole">
            <option value="Admin">Admin</option>
            <option value="Staff">Staff</option>
          </select>
        </div>
      </form>
      <div class="edit-actions">
        <button class="save-btn">Save</button>
        <button class="cancel-btn">Cancel</button>
      </div>
    </div>
  </div>

  <div id="deleteModal">
    <div class="delete-modal">
      <p class="delete-modal-text">Are you sure you want to delete this user?</p>
      <div class="delete-modal-actions">
        <button class="modal-btn" id="confirmDelete">Yes</button>
        <button class="modal-btn" id="cancelDelete">No</button>
      </div>
    </div>
  </div>

  <script>
    const hamburger = document.querySelector('.hamburger');
    const nav = document.querySelector('nav');

    hamburger.addEventListener('click', () => {
      nav.classList.toggle('open');
    });

    let users = [
      {id: 1, name: "Sarah Cruz", password: "srah08", role: "Staff", dateCreated: "August 12, 2024"},
      {id: 2, name: "Kyla Martinez", password: "ad_kyla30", role: "Admin", dateCreated: "June 30, 2024"}
    ];

    let editUserId = null;
    let deleteUserId = null;

    const nameInput = document.getElementById('nameInput');
    const passwordInput = document.getElementById('passwordInput');
    const roleSelect = document.getElementById('roleSelect');

    const editName = document.getElementById('editName');
    const editPassword = document.getElementById('editPassword');
    const editRole = document.getElementById('editRole');

    function render() {
      document.getElementById('userTableBody').innerHTML = '';
      document.getElementById('cardContainer').innerHTML = '';

      users.forEach(user => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td data-label="User ID">${user.id}</td>
          <td data-label="Name">${user.name}</td>
          <td data-label="Password">${user.password}</td>
          <td data-label="Role">${user.role}</td>
          <td data-label="Date Created">${user.dateCreated}</td>
          <td data-label="Actions">
            <div class="action-buttons">
              <button class="edit-btn" data-id="${user.id}">
                <i class="fas fa-pen"></i><span>Edit</span>
              </button>
              <button class="delete-btn" data-id="${user.id}">
                <i class="fas fa-trash"></i><span>Delete</span>
              </button>
            </div>
          </td>
        `;
        document.getElementById('userTableBody').appendChild(tr);

        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div><span>User ID:</span><span>${user.id}</span></div>
          <div><span>Name:</span><span>${user.name}</span></div>
          <div><span>Password:</span><span>${user.password}</span></div>
          <div><span>Role:</span><span>${user.role}</span></div>
          <div><span>Date Created:</span><span>${user.dateCreated}</span></div>
          <div style="display:flex; gap:10px; justify-content:flex-end;">
            <button class="edit-btn" data-id="${user.id}">
              <i class="fas fa-pen"></i> Edit
            </button>
            <button class="delete-btn" data-id="${user.id}">
              <i class="fas fa-trash"></i> Delete
            </button>
          </div>
        `;
        document.getElementById('cardContainer').appendChild(card);
      });
      attachButtonListeners();
    }

    function attachButtonListeners() {
      document.querySelectorAll('.edit-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const id = parseInt(btn.getAttribute('data-id'));
          openEditModal(id);
        });
      });
      document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const id = parseInt(btn.getAttribute('data-id'));
          openDeleteModal(id);
        });
      });
    }

    document.querySelector('.add-user-btn').addEventListener('click', () => {
      const name = nameInput.value.trim();
      const password = passwordInput.value.trim();
      const role = roleSelect.value;
      if (!name || !password) {
        alert('Please fill in both name and password.');
        return;
      }
      const newId = users.length ? Math.max(...users.map(u => u.id)) + 1 : 1;
      const dateCreated = new Date().toLocaleDateString('en-US', {year:'numeric', month:'long', day:'numeric'});
      users.push({id: newId, name, password, role, dateCreated});
      render();
      nameInput.value = '';
      passwordInput.value = '';
      roleSelect.value = 'Admin';
    });

    function openEditModal(id) {
      editUserId = id;
      const user = users.find(u => u.id === id);
      if (!user) return;
      document.getElementById('editName').value = user.name;
      document.getElementById('editPassword').value = user.password;
      document.getElementById('editRole').value = user.role;
      document.getElementById('editModal').style.display = 'flex';
    }

    document.querySelector('.save-btn').addEventListener('click', () => {
      if (editUserId === null) return;
      const user = users.find(u => u.id === editUserId);
      if (!user) return;
      user.name = document.getElementById('editName').value.trim();
      user.password = document.getElementById('editPassword').value.trim();
      user.role = document.getElementById('editRole').value;
      render();
      document.getElementById('editModal').style.display = 'none';
      editUserId = null;
    });

    document.querySelector('.cancel-btn').addEventListener('click', () => {
      document.getElementById('editModal').style.display = 'none';
      editUserId = null;
    });

    function openDeleteModal(id) {
      deleteUserId = id;
      document.getElementById('deleteModal').style.display = 'flex';
    }

    document.getElementById('confirmDelete').addEventListener('click', () => {
      users = users.filter(u => u.id !== deleteUserId);
      render();
      document.getElementById('deleteModal').style.display = 'none';
      deleteUserId = null;
    });

    document.getElementById('cancelDelete').addEventListener('click', () => {
      document.getElementById('deleteModal').style.display = 'none';
      deleteUserId = null;
    });

    render();
  </script>
</body>
</html>
