<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Management with Styled Buttons</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      background: linear-gradient(90deg, darkgreen 0%, green 100%);
    }
 
    nav {
      width: 200px;
      height: 100vh;
      background-color: white;
      padding-top: 20px;
      position: fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      z-index: 10;
    }
    
    .logo-container {
      text-align: center;
      padding: 10px;
    }
    
    .logo-container img {
      width: 120px;
      height: auto;
    }
    
    nav ul {
      list-style: none;
      padding: 0;
      width: 100%;
      display: flex;   
      flex-direction: column;  
      flex-grow: 1;
    }

    nav ul li {
      width: 100%;
    }

    nav ul li button {
      width: 100%;
      background: none;
      border: none;
      color: black;
      font-size: 16px;
      padding: 15px;
      cursor: pointer;
      text-align: left;
    }

    nav ul li button:hover {
      background-color: darkgreen;
      color: white;
    }

    nav ul li button.active {
      background-color: darkgreen;
      color: white;
      font-weight: bold;
    }

    nav ul li button img {
      transition: filter 0.3s ease;
    }

    nav ul li button:hover img {
      filter: brightness(0) invert(1);
    }

    nav ul li:last-child {
      margin-top: auto;
    }

    .main {
      margin-left: 220px;
      padding: 20px;
      flex-grow: 1;
      color: white;
    }

    .top-right {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 15px;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      margin-bottom: 20px;
      margin-top:20px;
    }
    
    .notification {
      font-size: 17px;
      cursor: pointer;
    }
    
    .admin-info {
      text-align: right;
    }
    
    .admin-name {
      font-weight: 700;
    }
    
    .admin-role {
      font-weight: 400;
      font-size: 12px;
      opacity: 0.8;
    }
    
    .profile-icon {
      font-size: 30px;
      cursor: pointer;
    }

    h1 {
      margin-top: 0;
    }

    .input-container {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 20px;
    }
    
    .input-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }
    
    .input-row input, select {
      padding: 8px;
      border: none;
      border-radius: 6px;
      background: #d9d9d9;
      font-weight: bold;
      font-size: 14px;
      width: 165px;
    }
    
    .add-user-btn {
      background: #d9d9d9;
      color: black;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      width: 165px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    
    th, td {
      padding: 10px;
      text-align: left;
      color: white;
    }
    
    th {
      background-color: rgba(0, 0, 0, 0.2);
    }
    
    tr:nth-child(even) {
      background-color: rgba(255, 255, 255, 0.05);
    }

    .edit-btn, .delete-btn {
      border: none;
      border-radius: 4px;
      cursor: pointer;
      padding: 8px;
      font-size: 13px;
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 60px;
      gap: 3px;
    }
    
    .edit-btn i,
    .delete-btn i {
      font-size: 16px;
    }
    
    .edit-btn {
      background-color: #ffc107; 
      color: #212529;
    }
    
    .delete-btn {
      background-color: #dc3545; 
      color: #fff;
    }

    #editModal, #deleteModal {
      display: none;  
      position: fixed;
      top:0; left:0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .edit-modal {
      background: white;
      border-radius: 15px;
      padding: 50px;
      border-radius: 8px;
      width: 350px;
      display: flex;
      flex-direction: column;
    }
    
    .edit-modal h2 {
      margin-top: 0;
      align-self: center;
    }
    
    .edit-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .form-group {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .form-group label {
      width: 80px;
      font-weight: bold;
    }

    .form-group input,
    .form-group select {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 6px;
      background: #d9d9d9;
    }

    .edit-actions {
      margin-top: 15px;
      display: flex;
      justify-content: center; 
      gap: 10px;
    }
    
    .save-btn {
      background-color: #28a745; 
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      width: 130px;
    }
    
    .cancel-btn {
      background-color: #6c757d; 
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      width: 130px;
    }


    #deleteModal {
      display: none;
    }
    .delete-modal {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
    }
    .delete-modal-text {
      margin-bottom: 20px;
      font-weight: bold;
    }
    .delete-modal-actions {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .modal-btn {
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      background-color: black;
      color: white;
    }

     @media (max-width: 768px) {
    body {
      flex-direction: column;
      margin: 0;
    }

  
    nav {
      position: relative;
      width: 100%;
      height: auto;
      flex-direction: row;
      padding: 10px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    nav ul {
      flex-direction: row;
      justify-content: space-around;
    }

    .main {
      margin-left: 0;
      padding: 10px;
    }

    .top-right {
      flex-direction: column;
      align-items: flex-end;
      gap: 10px;
      margin-bottom: 20px;
    }

    .input-row {
      flex-direction: column;
      gap: 10px;
    }

    input[type="text"], select, .add-user-btn {
      width: 100%;
    }

    table {
      display: block;
      overflow-x: auto;
    }

    .edit-btn, .delete-btn {
      width: 100%;
      height: auto;
    }

    #editModal .edit-modal,
    #deleteModal .delete-modal {
      width: 90%;
      padding: 20px;
    }
  }

  </style>
</head>
<body>
  <nav>
    <div class="logo-container">
      <img src="https://github.com/andreacrnd/Webdev-hci/blob/main/ABS%20UNIVERSITY.png?raw=true" alt="School Logo" />
    </div>
    <ul>
      <li><a href="Dashboard.html"><button><i class="fas fa-home"></i> Dashboard</button></a></li>
      <li><a href="Manage-Faculty.html"><button><i class="fa-solid fa-user"></i> Manage Faculty</button></a></li>
      <li><a href="Manage-sections.html"><button><i class="fas fa-columns"></i> Manage Sections</button></a></li>
      <li><a href="Manage-Rooms.html"><button><i class="fas fa-chalkboard-teacher"></i> Manage Room</button></a></li>
      <li><a href="Manage-Subjects.html"><button><i class="fa-solid fa-book-open"></i> Manage Subject</button></a></li>
      <li><a href="User-Management.html"><button class="active"><i class="fas fa-user-friends"></i> User Management</button></a></li>
      <li><a href="Login.html"><button><i class="fas fa-power-off"></i> Logout</button></a></li>
    </ul>
  </nav>

  <div class="main">
    <div class="top-right">
      <div class="notification"><i class="fas fa-bell"></i></div>
      <div class="admin-info">
        <div class="admin-name">Maureen Dela Cruz</div>
        <div class="admin-role">VPAA</div>
      </div>
      <div class="profile-icon"><i class="fas fa-user-circle"></i></div>
    </div>

    <h1>User Management</h1>
    <div class="input-container">
      <div class="input-row">
        <input type="text" id="nameInput" placeholder="Name" />
        <input type="text" id="passwordInput" placeholder="Password" />
        <select id="roleSelect">
          <option value="Admin">Admin</option>
          <option value="Staff">Staff</option>
        </select>
        <button class="add-user-btn">Create User</button>
      </div>
    </div>

    <table class="user-table">
      <thead>
        <tr>
          <th>User ID</th>
          <th>Name</th>
          <th>Password</th>
          <th>Role</th>
          <th>Date Created</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="userTableBody">
        <tr>
          <td>1</td>
          <td>Sarah Cruz</td>
          <td>srah08</td>
          <td>Staff</td>
          <td>August 12, 2024</td>
          <td>
              <button class="edit-btn">
                <i class="fas fa-pen"></i>
                <span>Edit</span>
              </button>
              <button class="delete-btn">
                <i class="fas fa-trash"></i>
                <span>Delete</span>
              </button>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>Kyla Martinez</td>
          <td>ad_kyla30</td>
          <td>Admin</td>
          <td>June 30, 2024</td>
          <td>
            <button class="edit-btn">
              <i class="fas fa-pen"></i>
              <span>Edit</span>
            </button>
            <button class="delete-btn">
              <i class="fas fa-trash"></i>
              <span>Delete</span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div id="editModal">
    <div class="edit-modal">
      <h2>Edit User</h2>
      <form class="edit-form">
        <div class="form-group">
          <label for="editName">Name:</label>
          <input type="text" id="editName" />
        </div>
        <div class="form-group">
          <label for="editPassword">Password:</label>
          <input type="text" id="editPassword" />
        </div>
        <div class="form-group">
          <label for="editRole">Role:</label>
          <select id="editRole">
            <option value="Admin">Admin</option>
            <option value="Staff">Staff</option>
          </select>
        </div>
      </form>
      <div class="edit-actions">
        <button class="save-btn">Save</button>
        <button class="cancel-btn">Cancel</button>
      </div>
    </div>
  </div>

  <div id="deleteModal">
    <div class="delete-modal">
      <p class="delete-modal-text">Are you sure you want to delete this user?</p>
      <div class="delete-modal-actions">
        <button class="modal-btn" id="confirmDelete">Yes</button>
        <button class="modal-btn" id="cancelDelete">No</button>
      </div>
    </div>
  </div>

  <script>
    const editModal = document.getElementById('editModal');
    const deleteModal = document.getElementById('deleteModal');
    const userTableBody = document.getElementById('userTableBody');

    let users = [
      {id: 1, name: "Sarah Cruz", password: "srah08", role: "Staff", dateCreated: "August 12, 2024"},
      {id: 2, name: "Kyla Martinez", password: "ad_kyla30", role: "Admin", dateCreated: "June 30, 2024"}
    ];

    let editUserId = null;
    let deleteUserId = null;

    const nameInput = document.getElementById('nameInput');
    const passwordInput = document.getElementById('passwordInput');
    const roleSelect = document.getElementById('roleSelect');

    const editName = document.getElementById('editName');
    const editPassword = document.getElementById('editPassword');
    const editRole = document.getElementById('editRole');

    function renderUsers() {
      userTableBody.innerHTML = '';
      users.forEach(user => {
        const tr = document.createElement('tr');

        tr.innerHTML = `
          <td>${user.id}</td>
          <td>${user.name}</td>
          <td>${user.password}</td>
          <td>${user.role}</td>
          <td>${user.dateCreated}</td>
          <td>
            <button class="edit-btn" data-id="${user.id}">
              <i class="fas fa-pen"></i><span>Edit</span>
            </button>
            <button class="delete-btn" data-id="${user.id}">
              <i class="fas fa-trash"></i><span>Delete</span>
            </button>
          </td>
        `;
        userTableBody.appendChild(tr);
      });

      document.querySelectorAll('.edit-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const id = parseInt(btn.getAttribute('data-id'));
          openEditModal(id);
        });
      });

      document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const id = parseInt(btn.getAttribute('data-id'));
          openDeleteModal(id);
        });
      });
    }

    document.querySelector('.add-user-btn').addEventListener('click', () => {
      const name = nameInput.value.trim();
      const password = passwordInput.value.trim();
      const role = roleSelect.value;

      if (!name || !password) {
        alert('Please fill in both name and password.');
        return;
      }

      const newId = users.length ? users[users.length - 1].id + 1 : 1;
      const dateCreated = new Date().toLocaleDateString('en-US', {year: 'numeric', month: 'long', day: 'numeric'});

      users.push({id: newId, name, password, role, dateCreated});
      renderUsers();

      nameInput.value = '';
      passwordInput.value = '';
      roleSelect.value = 'Admin';
    });

    function openEditModal(id) {
      editUserId = id;
      const user = users.find(u => u.id === id);
      if (!user) return;

      editName.value = user.name;
      editPassword.value = user.password;
      editRole.value = user.role;

      editModal.style.display = 'flex';
    }
    
    document.querySelector('.save-btn').addEventListener('click', () => {
      if (editUserId === null) return;
      const user = users.find(u => u.id === editUserId);
      if (!user) return;

      user.name = editName.value.trim();
      user.password = editPassword.value.trim();
      user.role = editRole.value;

      renderUsers();
      closeEditModal();
    });

    document.querySelector('.cancel-btn').addEventListener('click', closeEditModal);
    function closeEditModal() {
      editUserId = null;
      editModal.style.display = 'none';
    }

    function openDeleteModal(id) {
      deleteUserId = id;
      deleteModal.style.display = 'flex';
    }

    document.getElementById('confirmDelete').addEventListener('click', () => {
      if (deleteUserId === null) return;
      users = users.filter(u => u.id !== deleteUserId);
      renderUsers();
      closeDeleteModal();
    });

    document.getElementById('cancelDelete').addEventListener('click', closeDeleteModal);
    function closeDeleteModal() {
      deleteUserId = null;
      deleteModal.style.display = 'none';
    }
    
    renderUsers();
  </script>
</body>
</html>
